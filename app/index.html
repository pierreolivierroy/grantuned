    <script>
      $(window).scroll(function() {
        console.log(window.location.hash);
        if(window.location.hash === "#/") {
          if ($(this).scrollTop() > 428) {
            $('.header').addClass("sticky");
          }
          else {
            $('.header').removeClass("sticky");
          }
        }
      });
    </script>
